<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="styles/counter.css">
</head>
<body>
  
  <main>
    <div class="main_content">
      <h1 class="title">JavaScript Counter</h1>
      <p class="js-count count">0</p>
      <div class="buttons-container">
        <button class="js-increase increase btns">Increase</button>
        <button class="js-decrease decrease btns">Decrease</button>
      </div>
    </div>
  </main>

  <script src="scripts/counter.js"></script>
</body>
</html>
